<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <section id="modalEdite">
    <div class="w3-container">

      <button
        onclick="document.getElementById('id01').style.display='block'"
        class="w3-button w3-green w3-large"
      >
        Login
      </button>

      <div id="id01" class="w3-modal">
        <div
          class="w3-modal-content w3-card-4 w3-animate-zoom"
          style="max-width: 600px"
        >
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <div class="modal-change">
              <div class="containes">
                <div>
                  <img
                    class="image"
                    src="./assets/images/avatar.svg"
                    alt="image"
                    style="width: 130px "
                  />

                  <label class="upload-file"> Selecionar </label>

                  <a href="#">
                    <img
                      class="checked"
                      src="./assets/images/checked.svg"
                      alt="checked"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>

          <form class="w3-container" action="/action_page.php">
            <div class="w3-section">
              <label><b>Nome</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Seu nome"
                name="usrname"
                required
              />
              <label><b>Email</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Seu email"
                name="usrname"
                required
              />
              <button
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                Atualizar
              </button>
            </div>
          </form>

          <!-- <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div> -->
        </div>
      </div>
    </div>
  </section>
</html>
