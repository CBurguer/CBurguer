<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Projeto Hburger do Hcode Lab" />
  <title>Cadastro - CBurguer</title>
  <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/cropper.min.css" />

  <link rel="shortcut icon" href="assets/images/logo-favicon-green.svg" type="image/x-icon" />
</head>

<body id="auth" class="auth">

  <div class="modal-change">

    <div class="container">
      <img class="cancel" src="./assets/images/cancel.svg" width="24px" height="24px" alt="image" />
      <div>       
        <img class="image" src="./assets/images/avatar.svg" alt="image" />
       
          <label class="upload-file">
            Selecionar
            
          </label>

        <a href="#">         
          <img class="checked" src="./assets/images/checked.svg" alt="checked" />         
        </a>
      </div>

    </div>
    
  </div>

  <header>
    <a href="index.html">
      <img src="assets/images/logo-icon-green.svg" alt="Logo Icone" id="logo-icon" />
      <img src="assets/images/logo-text-green.svg" alt="Logo Texto" id="logo-text" />
    </a>
  </header>

  <main>
    <ul id="form-tabs">
      <li><a href="login.html">Login</a></li>
      <li class="active"><a href="register.html">Cadastro</a></li>
    </ul>

   
  <form id="form-register"> 
    <input type="text" name="name" placeholder="Nome" required /> <input type="email" name="email"
      placeholder="E-mail" required /> <input type="password" name="password" placeholder="Senha" required />
    <footer> 
   
      <div>
       <img src="./assets/images/avatar.svg" width="50px" height="50px" alt="icon avatar" id="icon-avatar" />
       <small>Sua foto</small>
        <input type="file" name="upload" id="upload-image" style="display: none;" />
      </div>
              
      <button type="submit">Enviar</button> 
    </footer>
  </form>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
